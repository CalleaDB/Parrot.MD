<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot.MD Compensation Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0D3049 0%, #F46300 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(247, 247, 247, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(13, 48, 73, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 99, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #0D3049;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0D3049, #F46300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(13, 48, 73, 0.1), rgba(244, 99, 0, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(244, 99, 0, 0.3);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #0D3049;
            font-size: 0.9rem;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #D3C792;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #F7F7F7;
            color: #0D3049;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #F46300;
            box-shadow: 0 0 0 3px rgba(244, 99, 0, 0.2);
        }
        
        .visualization {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #F7F7F7;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(13, 48, 73, 0.15);
            border: 1px solid #D3C792;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0D3049;
            margin-bottom: 20px;
            text-align: center;
        }
        

        
        .breakdown {
            margin-top: 20px;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .breakdown-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(13, 48, 73, 0.2);
        }
        
        .company { background: linear-gradient(135deg, #0D3049, #0a2438); color: white; }
        .pod-leader { background: linear-gradient(135deg, #F9DC4B, #e6c942); color: #0D3049; }
        .bdm { background: linear-gradient(135deg, #F46300, #d65600); color: white; }
        
        .summary {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #0D3049, #F46300);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .summary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 220, 75, 0.2) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .summary-content {
            position: relative;
            z-index: 1;
        }
        
        .total-amount {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .visualization {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parrot.MD Compensation Model</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="hourlyRate">Provider Hourly Rate ($)</label>
                <input type="number" id="hourlyRate" value="275" min="50" max="500" step="5">
            </div>
            
            <div class="control-group">
                <label for="hoursWorked">Hours Worked</label>
                <input type="number" id="hoursWorked" value="12" min="1" max="24" step="0.5">
            </div>
            
            <div class="control-group">
                <label for="connectionFee">Connection Fee (%)</label>
                <input type="number" id="connectionFee" value="25" min="17" max="27" step="1">
            </div>
            
            <div class="control-group">
                <label for="podLeader">Pod Leader Present?</label>
                <select id="podLeader">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>
        
        <div class="visualization">
            <div class="chart-container">
                <div class="chart-title">Revenue Breakdown</div>
                <div class="breakdown" id="breakdown"></div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">Compensation Details</div>
                <div id="compensationDetails"></div>
            </div>
            
            <div class="summary">
                <div class="summary-content">
                    <div class="total-amount" id="totalBdmEarnings">$264</div>
                    <div>Total BDM Earnings per Shift</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateVisualization() {
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
            const connectionFeePercent = parseFloat(document.getElementById('connectionFee').value);
            const hasPodLeader = document.getElementById('podLeader').value === 'true';
            
            const grossCompensation = hourlyRate * hoursWorked;
            const revenueGenerated = grossCompensation * (connectionFeePercent / 100);
            
            // Company always gets 15%, plus Pod Leader's 2% if no Pod Leader present
            const companyShare = hasPodLeader ? 
                grossCompensation * 0.15 : 
                grossCompensation * 0.17;
            const podLeaderShare = hasPodLeader ? grossCompensation * 0.02 : 0;
            const bdmShare = revenueGenerated - companyShare - podLeaderShare;
            
            // Update breakdown
            updateBreakdown(companyShare, podLeaderShare, bdmShare, hasPodLeader);
            
            // Update compensation details
            updateCompensationDetails(grossCompensation, revenueGenerated, connectionFeePercent, bdmShare);
            
            // Update total 
          earnings
            document.getElementById('totalBdmEarnings').textContent = `$${bdmShare.toFixed(0)}`;
        }
        

        
        function updateBreakdown(companyShare, podLeaderShare, bdmShare, hasPodLeader) {
            const breakdown = document.getElementById('breakdown');
            const connectionFeePercent = parseFloat(document.getElementById('connectionFee').value);
            const bdmPercent = connectionFeePercent - 17;
            
            let html = `
                <div class="breakdown-item company">
                    <span>Company (${hasPodLeader ? '15' : '17'}%)</span>
                    <span>$${companyShare.toFixed(0)}</span>
                </div>
            `;
            
            if (hasPodLeader) {
                html += `
                    <div class="breakdown-item pod-leader">
                        <span>Pod Leader (2%)</span>
                        <span>$${podLeaderShare.toFixed(0)}</span>
                    </div>
                `;
            }
            
            html += `
                <div class="breakdown-item bdm">
                    <span>BDM (${bdmPercent}%)</span>
                    <span>$${bdmShare.toFixed(0)}</span>
                </div>
            `;
            
            breakdown.innerHTML = html;
        }
        
        function updateCompensationDetails(grossCompensation, revenueGenerated, connectionFeePercent, bdmShare) {
            const details = document.getElementById('compensationDetails');
            const bdmPercent = connectionFeePercent - 17;
            
            details.innerHTML = `
                <div style="padding: 20px; background: rgba(211, 199, 146, 0.2); border-radius: 12px; border: 1px solid #D3C792;">
                    <h4 style="color: #0D3049; margin-bottom: 15px; font-size: 1.1rem;">Shift Calculation</h4>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Gross Compensation:</span>
                        <strong>$${grossCompensation.toFixed(0)}</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Connection Fee (${connectionFeePercent}%):</span>
                        <strong>$${revenueGenerated.toFixed(0)}</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>Your Share (${bdmPercent}%):</span>
                        <strong style="color: #F46300;">$${bdmShare.toFixed(0)}</strong>
                    </div>
                </div>
            `;
        }
        
        // Event listeners
        document.getElementById('hourlyRate').addEventListener('input', updateVisualization);
        document.getElementById('hoursWorked').addEventListener('input', updateVisualization);
        document.getElementById('connectionFee').addEventListener('input', updateVisualization);
        document.getElementById('podLeader').addEventListener('change', updateVisualization);
        
        // Initial update
        updateVisualization();
    </script>
</body>
</html>
